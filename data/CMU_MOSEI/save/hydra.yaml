hydra:
  run:
    dir: /content/Sky_is_the_Limit/data/CMU_MOSEI/save
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: /content/Sky_is_the_Limit/data/CMU_MOSEI/save
  overrides:
    hydra:
    - hydra.run.dir=/content/Sky_is_the_Limit/data/CMU_MOSEI/save
    - hydra.output_subdir=/content/Sky_is_the_Limit/data/CMU_MOSEI/save
    task:
    - common.tensorboard_logdir=/content/Sky_is_the_Limit/data/CMU_MOSEI/save/tb_logs
    - task.data=/content/Sky_is_the_Limit/data/CMU_MOSEI/manifest
    - dataset.train_subset=fine-tune
    - dataset.valid_subset=dev
    - distributed_training.distributed_world_size=1
    - common.seed=1
    - model.w2v_path=/content/save/pretrained/wav2vec_small.pt
    - optimization.max_update=80000
    - dataset.max_tokens=2800000
    - task.normalize=false
  job:
    name: hydra_train
    override_dirname: common.seed=1,common.tensorboard_logdir=/content/Sky_is_the_Limit/data/CMU_MOSEI/save/tb_logs,dataset.max_tokens=2800000,dataset.train_subset=fine-tune,dataset.valid_subset=dev,distributed_training.distributed_world_size=1,model.w2v_path=/content/save/pretrained/wav2vec_small.pt,optimization.max_update=80000,task.data=/content/Sky_is_the_Limit/data/CMU_MOSEI/manifest,task.normalize=false
    id: ???
    num: ???
    config_name: w2v2_asr_1gpu
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.7
    cwd: /content
  verbose: false
